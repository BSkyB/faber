machine:
  ruby:
    version: 2.1.0p0
  node:
    version: 0.10.22
dependencies:
  override:
    - 'npm install gulp -g && npm install bower -g && npm install'
    - 'bundle install'
test:
  override:
    - 'gulp install'
    - 'gulp specs'
    - 'gulp dist'

deployment:
  test:
    branch: master
    heroku:
      appname: test-faber
  artifact:
    branch: master
    commands:
      - 'cp -R dist $CIRCLE_ARTIFACTS'
