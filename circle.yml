machine:
  ruby:
    version: 2.1.0p0
  node:
    version: 0.10.22
dependencies:
  override:
    - 'npm install gulp -g && npm install bower -g && npm install'
    - 'bundle install'
test:
  override:
    - 'gulp install'
    - 'gulp specs'
    - 'gulp dist'

deployment:
  test:
    branch: master
    commands:
      - git fetch --unshallow
      - git push git@heroku.com:test-faber.git $CIRCLE_SHA1:refs/heads/master -f
      - gulp browserstack
  artifact:
    branch: master
    commands:
      - 'cp -R dist $CIRCLE_ARTIFACTS'
