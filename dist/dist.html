<!DOCTYPE html><html lang="en"><head><title>Faber</title><link href="faber.css" type="text/css" rel="stylesheet"><script src="angular.js"></script><script src="angular-animate.js"></script><script src="faber.js"></script></head><body><div id="faber" ng-app="faber"><faber-editor></faber-editor></div><script type="text/javascript">var faberConfig = {
    // (array) List of components to be imported and managed by components service
    components: [
      RichTextComponent
    ,
      function() {
        return {
          name: 'Element Component',
          id: 'element-component',
          type: 'element',
          template: '<p>element component</p>'
        }
      }
    ,
      OrderedListComponent
    ,
      function() {
        return {
          name: 'Group Component',
          id: 'group-component',
          type: 'group',
          template: '<ul><li>group component item</li></ul>'
        }
      }
    ]
};
faber.init(faberConfig);</script></body></html>
